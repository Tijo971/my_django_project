<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h1 class="card-title">Edit Student Details</h1>
                    <form class="forms-sample" method="post" action="{% url 'updatestudent' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="Name" name="name" value="{{data.name}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Age</label>
                        <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Age" name="age" value="{{data.age}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Mobile Number</label>
                        <input type="number" class="form-control" id="exampleInputPassword4" placeholder="Mobile Number" name="mobile" value="{{data.mobile}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleInputPassword4">Email</label>
                        <input type="email" class="form-control"  placeholder="Email" name="email" value="{{data.email}}">
                      </div>
                      <div class="form-group">
                        <label for="exampleSelectGender">Course</label>
                        <select class="form-control" id="exampleSelectGender" name="course" >
                          <option>{{data.course}}</option>
                          <option>Java</option>
                          <option>MERN</option>
                          <option>Software Testing</option>
                          <option>Python</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleTextarea1">Address</label>
                        <textarea class="form-control" id="exampleTextarea1" rows="4" name="address">{{data.address}}</textarea>
                      </div>
                      <div class="form-group">
                        <label>File upload</label>

                        <div class="input-group col-xs-12">
                          <img src="{{data.imge.url}}"height="50px" width="50px">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
