<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Students Lists</h4>
                    <table class="table table-striped">
                      <thead>
                        <tr>
                          <th> Name </th>
                          <th> Age</th>
                          <th> Mobile Number </th>
                          <th> Email </th>
                          <th> Course </th>
                          <th> Address </th>
                          <th> Image </th>
                        </tr>
                      </thead>
                      <tbody>
                      {% for i in data %}
                        <tr>
                          <td>{{i.name}}</td>
                          <td>{{i.age}}</td>
                          <td>{{i.mobile}}</td>
                          <td>{{i.email}}</td>
                          <td>{{i.course}}</td>
                          <td><textarea>{{i.address}}</textarea></td>
                          <td><img src="{{i.imge.url}}" alt="image"></td>
                          <td>
                            <form action="{% url 'editstudent' dataid=i.id %}">
                            <button type="submit" class="btn btn-primary mr-2">Edit</button>
                          </form>
                            </td>

                          <td>
                          <form action="{% url 'deletestudent' dataid=i.id %}">
                          <button type="submit" class="btn btn-primary mr-2">Delete</button>
                          </form>
                          </td>
                        </tr>
                      {% endfor %}

                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
</body>
</html>
{% endblock %}
