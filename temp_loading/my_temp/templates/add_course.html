<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Add Course Details</h4>
                    <form class="forms-sample" method="post" action="{% url 'savecourse' %}" enctype="multipart/form-data">
                      {% csrf_token %}
                      <div class="form-group">
                        <label>Course Name</label>
                        <select class="form-control" name="course">
                          <option>----select course----</option>
                          <option>Python</option>
                          <option>Java</option>
                          <option>MERN</option>
                          <option>Data Science</option>
                          <option>Software Testing</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="exampleInputEmail3">Fees</label>
                        <input type="number" class="form-control" id="exampleInputEmail3" placeholder="Fees" name="c_fees" min="1">
                      </div>
                      <div class="form-group">
                        <label >Duration</label>
                        <input type="text" class="form-control"  placeholder="Duration" name="duration">
                      </div>
                      <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="4" placeholder="Description" name="description"></textarea>
                      </div>
                        <div class="form-group">
                        <label>Institute</label>
                        <input type="text" class="form-control"  placeholder="Institute" name="institute">
                      </div>
                      <div class="form-group">
                        <label>File upload</label>
                        <input type="file" name="img[]" class="file-upload-default">
                        <div class="input-group col-xs-12">
                          <input type="file" class="form-control file-upload-info"  placeholder="Upload Image" name="image">
                          <span class="input-group-append">
                            <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                          </span>
                        </div>
                      </div>
                      <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-light">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>

</body>
</html>
{% endblock %}
