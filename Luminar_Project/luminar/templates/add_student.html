<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div>
    <img src="../luminar.jpeg">
</div>
<div class="container-md p-3 mb-2 bg-body-secondary" style="width:500px; height:550px; margin-top:80px; border: 1px solid gray; border-radius: 15px; ">
<form method="post" action="{% url 'addstudent' %}" enctype="multipart/form-data">
    {% csrf_token %}
  <h1 class="display-4" align="center">Add Student</h1><br><br>
<div class="mb-3">
  <input type="text" class="form-control"  placeholder="Name" name="name">
</div>
<div class="mb-3">
  <input type="number" class="form-control"  placeholder="Mobile Number" name="mob" min="1">
</div>
<div class="mb-3">
  <input type="text" class="form-control"  placeholder="Email" name="email">
</div>
<div class="mb-3">
  <input type="text" class="form-control"  placeholder="Place" name="palce">
</div>
    <div class="mb-3">
  <input type="text" class="form-control"  placeholder="Course" name="course">
</div>
<div class="mb-3">
  <input type="file" class="form-control"   name="image">
</div>
    <div class="d-grid gap-2 col-3 mx-auto">
    <button class="btn btn-secondary" type="submit">Submit</button>
    </div>
</form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
