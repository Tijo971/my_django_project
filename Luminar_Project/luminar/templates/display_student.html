<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div>
    <div>
        <h1 align="center">Students Details</h1>
    </div>
    <div align="center">
    <table style="width:50%; text-align:center">
        <tr>
            <th>Name</th>
            <th>Mobile Number</th>
            <th>Email</th>
            <th>Place</th>
            <th>Course</th>
            <th>Profile pic</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{i.name}}</td>
                <td>{{i.mobile}}</td>
                <td>{{i.email}}</td>
                <td>{{i.place}}</td>
                <td>{{i.course}}</td>
                <td><img src="{{i.image}}" width="100px" height="100px"></td>

            </tr>
        {% endfor %}
    </table>
    </div>
</div>
</body>
</html>
