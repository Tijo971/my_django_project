<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Details</title>
</head>
<body>
<form method="post" action="{% url 'savedetails' %}" enctype="multipart/form-data">
    {%csrf_token%}
    <label>Name</label>
    <input type="text" name="name"><br><br>
    <label>Address</label>
    <textarea name="address" style="width:50px, height:50px"></textarea><br><br>
    <label>Number</label>
    <input type="number" name="num"><br><br>
    <label>Email</label>
    <input type="email" name="email"><br><br>
    <label>Course</label>
    <select name="course">
        <option>BCA</option>
        <option>B.com</option>
        <option>BA</option>
    </select><br><br>
    <label>Profile</label>
    <input type="file" name="img"><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
