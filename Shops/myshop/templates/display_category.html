<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card">
    <div class="card-header">
        <h5>Category List</h5>
        <div class="card-header-right">
            <ul class="list-unstyled card-option">
                <li><i class="fa fa fa-wrench open-card-option"></i></li>
                <li><i class="fa fa-window-maximize full-card"></i></li>
                <li><i class="fa fa-minus minimize-card"></i></li>
                <li><i class="fa fa-refresh reload-card"></i></li>
                <li><i class="fa fa-trash close-card"></i></li>
            </ul>
        </div>
    </div>
    <div class="card-block table-border-style">
        <div class="table-responsive">
            <table class="table" width="50%">
                <thead>
                <tr>
                    <th>Category Name</th>
                    <th>Image</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tbody>
                {% for i in data %}
                <tr class="table-active">
                    <td>{{i.c_name}}</td>
                    <td><img src="{{i.c_img.url}}" height="50px" width="50px"> </td>
                    <td>{{i.c_description}}</td>
                    <td>
                        <form action="{% url 'edit_category' dataid=i.id %}">
                            <button class="btn btn-primary waves-effect waves-light" type="submit">Edit</button>
                        </form>
                    </td>
                    <td>
                        <form action="{% url 'delete_category' dataid=i.id%}">
                            <button class="btn btn-primary waves-effect waves-light" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
{% endblock %}
