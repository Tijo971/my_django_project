<!DOCTYPE html>
<html lang="en">
{% extends 'index.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Edit category</title>
</head>
<body>
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h5>Edit Category</h5>
        </div>
        <div class="card-block">
            <form class="form-material" method="post" action="{% url 'updatae_category' dataid=data.id %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group form-default">
                    <input type="text" name="name" class="form-control">
                    <span class="form-bar"></span>
                    <label class="float-label">{{data.c_name}}</label>
                </div>
                <div class="form-group form-primary">
                    <input type="file" name="c_image" class="form-control">
                    <span class="form-bar"><img src="{{data.c_img.url}}" height="100px" width="100px"> </span>
                </div>
                <div class="form-group form-default">
                    <input type="text" name="description" class="form-control">
                    <span class="form-bar"></span>
                    <label class="float-label">{{data.c_description}}</label>
                </div>
                <button class="btn btn-primary waves-effect waves-light" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
