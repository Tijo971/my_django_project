<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<div>
    <div>
        <h1 align="center">Shop details</h1>
    </div>
    <div align="center">
    <table style="width:50%; text-align:center">
        <tr>
            <th>Shop Name</th>
            <th>Owner Name</th>
            <th>Mobile Number</th>
            <th>Location</th>
            <th>Image</th>
        </tr>
        {% for i in datas %}
        <tr>
        <td>{{i.na}}</td>
        <td>{{i.ow_nm}}</td>
        <td>{{i.mobile}}</td>
        <td>{{i.locat}}</td>
            <td><img src="{{i.image.url}}" width="70px" height="50px"></td>
            <td>
                <form action=" {% url 'editshop' dataid=i.id %}">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form action="{% url 'deleteshop' dataid=i.id %}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
    </div>
</div>
</body>
</html>
