<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product</title>
</head>
<body>
<div>
    <div>
        <h1 align="center">Product details</h1>
    </div>
    <div align="center">
    <table style="width:50%; text-align:center">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Image</th>
        </tr>
        {% for i in datas %}
        <tr>
        <td>{{i.p_na}}</td>
        <td>{{i.qty}}</td>
        <td>{{i.price}}</td>
            <td><img src="{{i.image.url}}" width="70px" height="50px"></td>
            <td>
                <form action="{% url 'editproduct' dataid=i.id %}">
                    <button type="submit">Edit</button>
                </form>
            </td>
            <td>
                <form action="{% url 'deleteproduct' dataid=i.id %}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}

    </table>
    </div>
</div>
</body>
</html>
