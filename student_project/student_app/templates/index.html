<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
</head>
<body>
<form method="post" action="{% 'savedata' %}">
    {% csrf_token %}
    <h1>Student Details</h1><br><br>
<label>Name</label>
<input type="text" placeholder="Enter Name" name="name"><br><br>
<label>Age</label>
<input type="number" placeholder="Enter Age" name="age"><br><br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
